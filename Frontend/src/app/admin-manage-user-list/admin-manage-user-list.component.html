<div>

  <div class="d-flex flex-column flex-shrink-0 border-start border-1">

            <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalWindow">

            </button>
          </th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Actions</th>

      </thead>

      <tbody>

        <tr>
          <th scope="row" class="align-middle px-3">6</th>
          <td class="align-middle">Larry</td>
          <td class="align-middle">the Bird</td>
          <td class="align-middle">email@example.com</td>
          <td>
            <div class="form-check form-switch form-check-inline ">
              <input class="form-check-input" style="margin-top: 10px;" type="checkbox" role="switch"
                id="forUserManager" disabled>

            </div>

            <div class="form-check form-switch form-check-inline">
              <input class="form-check-input" style="margin-top: 10px;" type="checkbox" role="switch"

            </div>

          <td>

            </a>
            <a class="btn btn-danger" type="button">
              <i class="bi bi-trash3"></i>
            </a>
          </td>
        </tr>

      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="modalWindow" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add user</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <app-admin-user-form></app-admin-user-form>

        </div>
