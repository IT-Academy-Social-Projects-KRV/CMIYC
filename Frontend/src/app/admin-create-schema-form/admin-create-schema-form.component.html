<form [formGroup]="form" (ngSubmit)="onFormSubmit()">

  <table>
    <tr>
      <th>
  <input type="file" (change)="onFileChange($event)"
         formControlName="file" style="width: 90px; height: 35px; overflow: hidden;"
         [ngClass]="{ 'is-invalid': submitted&&f['file'].errors&&f['fileSource'].errors||errorMessage}"
         class="form-control" accept=".xml">
  <div *ngIf="f['file'].errors" class="invalid-feedback">
    <div *ngIf="!fileName&&f['file'].errors['required']">Choose file</div>
    <div *ngIf="fileName&&errorMessage">File must not exceed 500 Kb</div>
  </div>
      </th>
      <th>
        <div *ngIf = "fileName" > You've selected {{fileName}}</div>
      </th>
    </tr>
  </table>

  <div class="file-upload">
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-success" style="margin-top:10px">Send</button>
      <div class="mt-2 col"></div>
    </div>
  </div>

</form>
