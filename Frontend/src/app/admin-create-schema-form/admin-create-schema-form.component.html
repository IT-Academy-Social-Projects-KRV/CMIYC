<form [formGroup]="form" (ngSubmit)="onFormSubmit()">

  <input type="file" (change)="onFileChange($event)" formControlName="file"
         [ngClass]="{ 'is-invalid': submitted&&f['file'].errors }"
         class="form-control" accept=".xml">
  <div *ngIf="submitted&&f['file'].errors" class="invalid-feedback">
    <div *ngIf="f['file'].errors['required']">
      File must not exceed 500 Kb
    </div>
  </div>

  <div class="file-upload">
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-success" style="margin-top:10px">Send</button>
      <div class="mt-2 col"></div>
    </div>
  </div>

</form>
