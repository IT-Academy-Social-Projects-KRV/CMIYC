<div class="d-flex vw-100 vh-100">
<main class="form-signin  w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal">Please enter your authentication code.</h1>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Authentication code">
      <label for="floatingPassword">Authentication code</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
  </form>
</main>
</div>
