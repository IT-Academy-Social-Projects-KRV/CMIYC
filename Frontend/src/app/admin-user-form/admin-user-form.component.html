<form>
  <div class="row mb-3">
    <label class="col-sm-4 col-form-label ln">Surname:</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" name="surname" value="" >
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-4 col-form-label ln">Name:</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" name="name" value="" >
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-4 col-form-label ln">Email:</label>
    <div class="col-sm-8">
      <input class="form-control" type="email" name="email" value="" >
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-4 col-form-label ln">Role:</label>
    <div class="col-sm-7">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="forUserManager">

      </div>

      <div class=" form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="forSchemaManager">
        <label class="form-check-label" for="forSchemaManager">Schema Manager</label>
      </div>
    </div>
  </div>


  <div class="d-flex justify-content-center">
    <input type="submit" id="in"  class="btn btn-outline-success" name="add_user" value="Створити">
  </div>
</form>
