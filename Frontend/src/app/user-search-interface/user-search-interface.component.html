<div class="container ">

  <div class="row ">
    <div class="col-lg-12 p-5 mb-4 border bg-light">

      <div class="container-fluid mb-5">
        <div class="row">
          <h3 class=" col-lg-4 col-sm-12 ps-3">Driver License Query</h3>

          <div class="form-check form-check-inline col-lg-1 col-sm-2 pt-2">
        <input type="checkbox" class="form-check-input" name="hobbies" id="checkApi1">
        <label class="form-check-label" for="checkApi1">API 1</label>
      </div>

          <div class="form-check form-check-inline col-lg-1 col-sm-2 pt-2">
        <input type="checkbox" class="form-check-input" name="hobbies" id="checkApi2">
        <label class="form-check-label" for="checkApi2">API 2</label>
      </div>

          <div class="form-check form-check-inline col-lg-1 col-sm-2 pt-2">
        <input type="checkbox" class="form-check-input" name="hobbies" id="checkApi3">
        <label class="form-check-label" for="checkApi3">API 3</label>
      </div>
        </div>
      </div>

      <form class="searchForm" method="post">

        <div class="row mb-4">
          <label for="inputEmail" class="col-sm-4 col-lg-2 col-form-label ps-5">Email:</label>
          <div class="col-sm-8 col-lg-6">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
          </div>
        </div>

        <div class="row mb-4">
          <label for="inputName" class="col-sm-4 col-lg-2 col-form-label ps-5">First Name:</label>
          <div class="col-sm-8 col-lg-6">
            <input type="name" class="form-control" id="inputFirstName" placeholder="First Name" required>
          </div>
        </div>

        <div class="row mb-4">
          <label for="inputLastName" class="col-sm-4 col-lg-2 col-form-label ps-5">Last Name:</label>
          <div class="col-sm-8 col-lg-6">
            <input type="lastName" class="form-control" id="inputLastName" placeholder="Last Name" required>
          </div>
        </div>

        <div class="row mb-2">
          <label for="inputRegistrationNumber" class="col-sm-4 col-lg-2 col-form-label ps-5">Registration Number:</label>
          <div class="col-sm-8 col-lg-6">
            <input type="registrationNumber" class="form-control" id="inputRegistrationNumber" placeholder="RegistrationNumber" required>
          </div>
        </div>

        <div class="row mb-4">
          <label for="inputLicenceNumber" class="col-sm-4 col-lg-2 col-form-label ps-5">Licence number:</label>
          <div class="col-sm-8 col-lg-6">
            <input type="licenceNumber" class="form-control" id="inputLicenceNumber" placeholder="LicenceNumber" required>
          </div>
        </div>




        <div class=" row mb-4">
          <label for="inputBirthDate" class="col-sm-4 col-lg-2 col-form-label ps-5">Birth Date :</label>
          <div class="col-sm-8 col-lg-6">
          <input type="date" class="form-control"  id="inputBirthDate">
          </div>
        </div>
        <button type="submit" class="btn btn-primary m-5">Submit</button>
      </form>
    </div>

  </div>


</div>
