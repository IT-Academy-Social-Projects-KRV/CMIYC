server:
  port: 8081

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

routes:
  microservices:
    authority:
      root: http://localhost:8090
      jwks: ${routes.microservices.authority.root}/.well-known/jwks.json

cloud-storage:
      path: "b-u-c"

spring:
  application:
    name: data
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${routes.microservices.authority.jwks}

