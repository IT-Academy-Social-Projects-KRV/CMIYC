apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: europe-central2-docker.pkg.dev/cmiyc-manage-349411/cmiyc-docker-repo/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: authServer
              value: http://localhost:8090
            - name: dataAPI
              value: http://localhost:8081
            - name: searchAPI
              value: http://localhost:8080
